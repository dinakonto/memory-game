<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <script src="https://kit.fontawesome.com/01d07769e4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Memory Game</h1>
    </header>

    <section class="game-info">
      <p class="moves">Moves: <span id="move-count">0</span></p>
      <button id="btn-reset"><i class="fas fa-redo-alt"></i> Reset</button>
    </section>

    <main class="playing-area">

      <ul class="deck">
        <li class="card">
          <i class="fas fa-cat"></i>
        </li>
        <li class="card">
          <i class="fas fa-cat"></i>
        </li>
        <li class="card">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card">
          <i class="fas fa-dog"></i>
        </li>
        <li class="card">
          <i class="fas fa-dog"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-frog"></i>
        </li>
        <li class="card">
          <i class="fas fa-frog"></i>
        </li>
        <li class="card">
          <i class="fas fa-horse"></i>
        </li>
        <li class="card">
          <i class="fas fa-horse"></i>
        </li>
        <li class="card">
          <i class="fas fa-spider"></i>
        </li>
        <li class="card">
          <i class="fas fa-spider"></i>
        </li>
        <li class="card">
          <i class="fas fa-hippo"></i>
        </li>
        <li class="card">
          <i class="fas fa-hippo"></i>
        </li>
      </ul>
    </main>

  </div>
  <div class="modal-bg">
    <div class="modal-content">
      <p class="hero-emoji" role="image" aria-label="party popper">ðŸŽ‰</p>
      <h2>Hoorah, you did it!</h2>
      <p>You matched everything in <span class="moves-final">00</span> moves.</p>
      <button id="replay">Play again</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
