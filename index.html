<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <script src="https://kit.fontawesome.com/01d07769e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Memory Game</h1>
    </header>

    <section class="game-info">
      <div class="moves">
        <p>Moves: <span id="move-count">0</span></p>
      </div>
      <button id="btn-reset">Reset</button>
    </section>

    <main class="playing-area">
      <ul class="deck">
        <li class="card">
          <i class="fas fa-cat"></i>
        </li>
        <li class="card">
          <i class="fas fa-cat"></i>
        </li>
        <li class="card">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card">
          <i class="fas fa-dog"></i>
        </li>
        <li class="card">
          <i class="fas fa-dog"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-frog"></i>
        </li>
        <li class="card">
          <i class="fas fa-frog"></i>
        </li>
        <li class="card">
          <i class="fas fa-horse"></i>
        </li>
        <li class="card">
          <i class="fas fa-horse"></i>
        </li>
        <li class="card">
          <i class="fas fa-spider"></i>
        </li>
        <li class="card">
          <i class="fas fa-spider"></i>
        </li>
        <li class="card">
          <i class="fas fa-hippo"></i>
        </li>
        <li class="card">
          <i class="fas fa-hippo"></i>
        </li>
      </ul>
    </main>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
