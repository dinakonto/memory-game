<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <script src="https://kit.fontawesome.com/01d07769e4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Memory Game</h1>
    </header>

    <!-- Move count, timer and reset button -->
    <section class="game-info">
      <div class="moves">
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <p>Moves: <span id="move-count">0</span></p>
      </div>
      <div class="timer">
        <p class="time">
        <span id="min">00</span>:<span id="sec">00</span>
        </p>
      </div>
      <button id="btn-reset"><i class="fas fa-redo-alt"></i> Reset</button>
    </section>

    <!-- Playing area and cards -->
    <main class="playing-area">
      <ul class="deck">
        <li class="card">
          <i class="fas fa-cat"></i>
        </li>
        <li class="card">
          <i class="fas fa-cat"></i>
        </li>
        <li class="card">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card">
          <i class="fas fa-dog"></i>
        </li>
        <li class="card">
          <i class="fas fa-dog"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-fish"></i>
        </li>
        <li class="card">
          <i class="fas fa-frog"></i>
        </li>
        <li class="card">
          <i class="fas fa-frog"></i>
        </li>
        <li class="card">
          <i class="fas fa-horse"></i>
        </li>
        <li class="card">
          <i class="fas fa-horse"></i>
        </li>
        <li class="card">
          <i class="fas fa-spider"></i>
        </li>
        <li class="card">
          <i class="fas fa-spider"></i>
        </li>
        <li class="card">
          <i class="fas fa-hippo"></i>
        </li>
        <li class="card">
          <i class="fas fa-hippo"></i>
        </li>
      </ul>
    </main>

  </div>

  <!-- Success modal -->
  <div class="modal-bg">
    <div class="modal-content">
      <p class="hero-emoji" role="image" aria-label="party popper">ðŸŽ‰</p>
      <h2>Hoorah, you did it!</h2>
      <div class="final-stars"></div>
      <p class="success-score">
        You matched everything in <span class="moves-final">00</span> moves,
        <br />with a final time of <span class="time-final">00:00</span>.
      </p>
      <button id="replay">Play again</button>
    </div>
  </div>

  <!-- Javascript file -->
  <script src="js/app.js"></script>

</body>
</html>
